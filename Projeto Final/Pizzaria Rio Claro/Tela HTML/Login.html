<DOCTYPE html>
    <html>

    <head>

        <link rel="stylesheet" href="Style.css">

    <body>

                <a class="cadastro" href="#">Esqueceu sua senha?</a> 
                <br> <br>
                <label class="conta">Não possui uma conta? </label>

        </div>
